<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Test - Freelancers Promotions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #7a8450;
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #7a8450;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #6a7440;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }
    .result.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      display: block;
    }
    .result.error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      display: block;
    }
    .result.loading {
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
      display: block;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
    .info {
      background: #e7f3ff;
      padding: 15px;
      border-left: 4px solid #2196F3;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìß Email System Test</h1>
    
    <div class="info">
      <strong>What this does:</strong>
      <p style="margin: 5px 0 0 0;">
        Tests if your Microsoft Graph API email system is working by 
        sending a test email to the address you provide.
      </p>
    </div>

    <form id="testForm">
      <div class="form-group">
        <label for="email">Send Test Email To:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="your-email@example.com"
          value="dan@officeexperts.com.au"
          required
        >
      </div>

      <button type="submit" id="submitBtn">
        üöÄ Send Test Email
      </button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    const form = document.getElementById('testForm');
    const resultDiv = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      
      // Show loading state
      resultDiv.className = 'result loading';
      resultDiv.innerHTML = '‚è≥ Sending test email... Please wait...';
      submitBtn.disabled = true;

      try {
        const response = await fetch('/api/tests/test-email-direct', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ to: email })
        });

        const data = await response.json();

        if (data.success) {
          // Success!
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <h3>‚úÖ Success!</h3>
            <p><strong>${data.message}</strong></p>
            <p><strong>From:</strong> ${data.details.from}</p>
            <p><strong>To:</strong> ${data.details.to}</p>
            <p><strong>Subject:</strong> ${data.details.subject}</p>
            <p><strong>Time:</strong> ${new Date(data.details.sentAt).toLocaleString()}</p>
            <hr>
            <p><strong>Next Steps:</strong></p>
            <ul style="margin: 5px 0;">
              ${data.nextSteps.map(step => `<li>${step}</li>`).join('')}
            </ul>
            <p style="margin-top: 15px; font-size: 14px; color: #666;">
              <strong>Check your inbox at ${email}</strong> (including spam folder)
            </p>
          `;
        } else {
          // Error
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
            <h3>‚ùå Email Send Failed</h3>
            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
            ${data.statusCode ? `<p><strong>Status Code:</strong> ${data.statusCode}</p>` : ''}
            ${data.diagnosis ? `
              <hr>
              <p><strong>Diagnosis:</strong> ${data.diagnosis}</p>
            ` : ''}
            ${data.possibleCauses ? `
              <p><strong>Possible Causes:</strong></p>
              <ul style="margin: 5px 0;">
                ${data.possibleCauses.map(cause => `<li>${cause}</li>`).join('')}
              </ul>
            ` : ''}
            ${data.actionSteps ? `
              <p><strong>Action Steps:</strong></p>
              <ol style="margin: 5px 0;">
                ${data.actionSteps.map(step => `<li>${step}</li>`).join('')}
              </ol>
            ` : ''}
            <details style="margin-top: 15px;">
              <summary style="cursor: pointer;">Show Full Error Response</summary>
              <pre>${JSON.stringify(data, null, 2)}</pre>
            </details>
          `;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <h3>‚ùå Request Failed</h3>
          <p><strong>Error:</strong> ${error.message}</p>
          <p>Check browser console for details.</p>
        `;
        console.error('Test error:', error);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
